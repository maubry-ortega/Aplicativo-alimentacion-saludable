<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaliza tu Avatar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Barra amarilla -->
  <div class="header-bar d-flex align-items-center">
    <img src="./assets/LOGO.png" alt="Logo" class="header-logo">
    <h1 class="header-title">Vital Play Kids</h1>
  </div>

  <!-- Barra fucsia -->
  <div class="sub-bar">
    <h1 class="sub-bar-title">Personaliza tu Avatar</h1>
  </div>

  <!-- Contenedor principal -->
  <div class="container-fluid role-container">
    <!-- Categorías (izquierda) -->
    <div class="categories-container">
      <h3>Categorías</h3>
      <button class="category-button active" onclick="changeCategory('hat')">Sombrero</button>
      <button class="category-button" onclick="changeCategory('head')">Cabeza</button>
      <button class="category-button" onclick="changeCategory('shirt')">Camiseta</button>
      <button class="category-button" onclick="changeCategory('pants')">Pantalones</button>
      <button class="category-button" onclick="changeCategory('accessory')">Accesorios</button>
    </div>

    <!-- Avatar (centro) -->
    <div class="avatar-preview text-center">
      <div id="hat" class="avatar-part">🎩</div>
      <div id="head" class="avatar-part">🧔</div>
      <div id="shirt" class="avatar-part">👕</div>
      <div id="pants" class="avatar-part">👖</div>
      <div id="accessory" class="avatar-part">🕶️</div>
    </div>

    <!-- Opciones (derecha) -->
    <div class="options-container">
      <h3>Opciones</h3>
      <div id="options"></div>
    </div>
  </div>

  <!-- Botones -->
  <div class="buttons text-center mt-3">
    <a href="../jugador/seleciones_genero/selecione_genero.html" class="btn btn-danger btn-cancelar" onclick="resetAvatar()">Cancelar</a>
    <a href="../ingreso_minijuego_niño/ingreso_sala/ingreso_minijuego_niño.html" id="confirm-btn" class="btn btn-info btn-confirmar disabled" onclick="confirmAvatar()">Confirmar</a>
  </div>

  <script src="./script.js"></script>
</body>
</html>
