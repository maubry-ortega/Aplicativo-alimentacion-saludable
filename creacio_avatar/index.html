<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #03A9F4; /* Fondo azul claro */
        }

        .avatar-container {
            background: #FFEB3B; /* Fondo amarillo */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .avatar-preview {
            position: relative;
            width: 150px;
            height: 250px;
            margin: 0 auto 20px auto;
            background-color: #fff;
            border-radius: 15px;
            border: 5px solid #FF9800;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .avatar-part {
            position: absolute;
            font-size: 2rem;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 5px;
            transition: border-color 0.3s ease;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-color: #fff;
        }

        .option.locked {
            cursor: not-allowed;
            opacity: 0.5;
            position: relative;
        }

        .option.locked:after {
            content: "üîí";
            position: absolute;
            font-size: 1.5rem;
            color: #FF5722; /* Candado rojo */
            top: 5px;
            right: 5px;
        }

        .option:hover:not(.locked), .option.selected {
            border-color: #ED56AD; /* Fucsia */
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .categories {
            margin-bottom: 20px;
        }

        .category-btn {
            background-color: #8BC34A;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }

        .category-btn.active {
            background-color: #7CB342; /* Verde oscuro */
        }
    </style>
</head>
<body>

    <div class="container avatar-container">
        <h1>Personaliza tu Avatar</h1>

        <!-- Vista previa del avatar -->
        <div class="avatar-preview">
            <div id="hair" class="avatar-part" style="top: 10px;">üíá‚Äç‚ôÇÔ∏è</div>
            <div id="skin" class="avatar-part" style="top: 50px;">üßë</div>
            <div id="shirt" class="avatar-part" style="top: 100px;">üëï</div>
            <div id="pants" class="avatar-part" style="top: 150px;">üëñ</div>
            <div id="accessory" class="avatar-part" style="top: 190px;">üï∂Ô∏è</div>
        </div>

        <!-- Categor√≠as de personalizaci√≥n -->
        <div class="categories">
            <button class="category-btn active" onclick="changeCategory('hair')">Pelo</button>
            <button class="category-btn" onclick="changeCategory('skin')">Piel</button>
            <button class="category-btn" onclick="changeCategory('shirt')">Camisa</button>
            <button class="category-btn" onclick="changeCategory('pants')">Pantalones</button>
            <button class="category-btn" onclick="changeCategory('accessory')">Accesorios</button>
        </div>

        <!-- Opciones de personalizaci√≥n -->
        <div id="options" class="options-container">
            <!-- Opciones cargadas din√°micamente -->
        </div>

        <!-- Botones de acci√≥n -->
        <div class="buttons">
            <button class="btn btn-success" onclick="confirmAvatar()">Confirmar</button>
            <button class="btn btn-danger" onclick="resetAvatar()">Cancelar</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
