<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Profesor</title>
    <link rel="stylesheet" href="prefesor.css">
</head>
<body>
    <div class="header-bar">
        <img src="LOGOS/LOGO.png" alt="Logo">
        <h1>Vital Play Kids</h1>
    </div>
    <div class="sub-bar">
        <a href="rol.html">Regresar</a>
    </div>
    <div class="container">
        <h1>Profesor</h1>
        <form>
            <input type="email" placeholder="Correo Electrónico" required>
            <br>
            <input type="password" placeholder="Contraseña" required>
            <br>
            <a href="../crear_sala/Seleccion.html" type="submit">Iniciar Sesión</a>
        </form>
        <a href="#" class="recover-password">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="social-login-box">
        <div class="social-login">
            <a href="#" class="google">
                <img src="LOGOS/GOOGLE.png" alt="Google">
            </a>
            <a href="#" class="facebook">
                <img src="LOGOS/FACBOOK.png" alt="Facebook">
            </a>
            <a href="#" class="microsoft">
                <img src="LOGOS/MICROSOFT.png" alt="Microsoft">
            </a>
        </div>
    </div>
</body>
</html>
