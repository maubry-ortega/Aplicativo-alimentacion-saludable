<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu Género</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <!-- Barra amarilla -->
  <div class="header-bar d-flex align-items-center">
    <img src="./assets/LOGO.png" alt="Logo" class="header-logo">
    <h1 class="header-title">Vital Play Kids</h1>
  </div>

  <!-- Barra fucsia -->
  <div class="sub-bar">
    <h1 class="sub-bar-title">Selecciona tu Género</h1>
  </div>

  <!-- Contenedor de selección -->
  <div class="container role-container text-center">
    <h1 class="highlight">Selecciona tu Género</h1>
    <div class="row justify-content-center mt-4">
      <!-- Opción Hombre -->
      <div class="col-6 col-md-4">
        <button class="role-button hombre w-100" onclick="selectGender(this, 'Hombre')">
          <div class="icon-container">
            <img src="./assets/image 19.png" alt="Hombre" class="img-fluid">
          </div>
          <span>Hombre</span>
        </button>
      </div>
      <!-- Opción Mujer -->
      <div class="col-6 col-md-4">
        <button class="role-button mujer w-100" onclick="selectGender(this, 'Mujer')">
          <div class="icon-container">
            <img src="./assets/image 20.png" alt="Mujer" class="img-fluid">
          </div>
          <span>Mujer</span>
        </button>
      </div>
    </div>
    <!-- Botones -->
    <div class="mt-4">
      <a href="../../PROYECTO/estudiante.html" class="btn btn-danger btn-cancelar">Cancelar</a>
      <a id="confirmar-btn" class="btn btn-info btn-confirmar disabled" href="#">Confirmar</a>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
