<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="perfil-header">
      <div class="perfil-titulo">Perfil</div>
    </div>
    <div class="perfil-contenido">
      <img class="perfil-avatar" src="./assets/avatar.png" alt="" />
      <p class="perfil-nombre">Pepito</p>
      <div class="perfil-progreso">
        <div class="barra-progreso">
          <div class="progreso-actual"></div>

          <small> 150px </small> para pasar al nivel 3

    <div class="logros-categorias">
      <div class="logros-header">
        <div class="logros-color">
          <p class="logros-titulo text">Historial de logros</p>

      </div>

      <div class="logros-lista">
        <div class="logro-item">
          <img src="./assets/clock 2.png" alt="" />
          <p class="logro-titulo">Recolector Veloz</p>
          <p class="loogro-desc">
            Recolectaste 30 frutas en menos de 1 minutos

        </div>
      </div>

    <div>
      <a href="../ingresos/ingreso_nombre.html" class="btn-salir">Salir</a>
